<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Logos Example</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-OyOkt85mBz0nHhBo3+7lZGZhQ4N7WqyoPuDwUXQa2/yGoA8ukMLA+5FwKn6IrX+8jX61oAmZw74ZydwRQe/r3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i{
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Follow Us on Social Media</h1>
    <i class="fab fa-facebook"></i> Facebook<br>
    <i class="fab fa-twitter"></i> Twitter<br>
    <i class="fab fa-github"></i> GitHub<br>
    <i class="fab fa-linkedin"></i> LinkedIn<br>
    <i class="fab fa-instagram"></i> Instagram<br>
    <h1>
        &copy;
        &trade;
        &lt;
        &gt;
        &amp;
        &reg;
        &#8377;
        <font color="red" size="7">&hearts;</font>
    </h1>

</body>
</html>
